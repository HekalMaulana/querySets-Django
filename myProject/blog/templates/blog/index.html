<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
  </head>
  <body>
    <h1>{{subtitle}}</h1>

    {% for post in post %}
    <h2>Title : {{post.title}}</h2>
    <h4>Category : {{post.category}}</h4>
    <h4>Date Post : {{post.datePost}}</h4>
    <p>Body : {{post.body}}</p>
    <br /><br />
    {% endfor %}
  </body>
</html>
